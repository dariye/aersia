  <body>
    <main>
      <header id="playback" class="nes-container player with-title">
        <h2 class="title"><a href="https://aersia.net" target="_blank" rel="noopener noreferrer">Aersia.net</a></h2>
        <section class="indicators nes-container">
          <article class="current-track"></article>
          <div class="indicator-group">
            <h4 class="indicator presence">USERS <span class="user-count">1</span></h4>
            <h4 class="indicator network online">LIVE</h4>
          </div>
        </section>
        <audio>
          <source src="#" type="audio/mp4"/>
           This browser does not support video playback
        </audio>
        <section class="controls">
          <div class="control-group">
            <button aria-label="Play Track Button" class="play nes-btn"><img src="./images/play.svg" alt="Play Track Button" /></button>
            <button aria-label="Play Track Button" class="pause hide nes-btn"><img src="./images/pause.svg" alt="Pause Track Button" /></button>
            <button aria-label="Play Track Button" class="stop nes-btn is-error"><img src="./images/stop.svg" alt="Stop Track Button" /></button>
            <button aria-label="Play Track Button" class="nes-btn previous"><img src="./images/previous.svg" alt="Previous Track Button" /></button>
            <button aria-label="Play Track Button" class="nes-btn next"><img src="./images/next.svg" alt="Next Track Button" /></button>
            <button aria-label="Play Track Button" class="nes-btn replay"><img src="./images/replay.svg" alt="Replay Track Button" /></button>
          </div>
          <div class="control-group">
            <div class="elasped nes-progress" aria-label="Playback Elasped Time"><span id="elasped-time"></span></div>
            <progress class="nes-progress is-pattern progress" min="0" max="100" aria-label="Current Track Progress"></progress>
            <div class="duration nes-progress"  aria-label="Current Track Duration"><span id="track-duration"></span></div>
            <input type="range" class="volume" value="0.4" min="0" max="1" step="0.1" aria-label="Volume Range Slider"/>
            <button class="nes-btn mute"  aria-label="Mute Button"><img src="./images/mute.svg" alt="Mute Button"/></button>
            <button class="nes-btn unmute hide" aria-label="Unmute Button" ><img src="./images/unmute.svg" alt="Unmute Button"/></button>
          </div>
        </section>
      </header>
      <section id="playlist" class="nes-container">
        <section class="nes-container with-title search-container">
          <h2 class="title">Search</h2>
          <input type="search" placeholder="..." class="nes-input" id="search" aria-label="Search track input field" />
        </section>
        <section id="tracklist" class="nes-container with-title playlist-container">
          <h2 class="title">
            <span class="select">
              <select>
              </select>
            </span>
            Playlist
          </h2>
        </section>
      </section>
